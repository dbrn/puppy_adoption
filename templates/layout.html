<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block title %}
    {% endblock %}
</head>
<body style="background-color: #EEEEEE">
    <div class="container" style="margin-top: 12px;">
        <ul class="nav nav-pills nav-fill bg-dark shadow rounded" style="padding: 9px;">
            <li class="nav-item"><a class="nav-link bg-dark active" href="{{url_for('index')}}">Home</a></li>
            <li class="nav-item"><a class="nav-link bg-dark active" href="{{url_for('add_pup')}}">Add a pup</a></li>
            <li class="nav-item"><a class="nav-link bg-dark active" href="{{url_for('list_pups')}}">List pups</a></li>
            <li class="nav-item"><a class="nav-link bg-dark active" href="{{url_for('del_pup')}}">Delete a pup</a></li>
            <li class="nav-item"><a class="nav-link bg-dark active" href="{{url_for('add_owner')}}">Add an owner</a></li>
        </ul>
    </div>
    <br>
        {% for mess in get_flashed_messages() %}
    <center><div class="alert alert-dark alert-dismissible fade show shadow-sm" style="width: 50%;" role="alert">
        <strong>{{mess}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div></center>
    {% endfor %}
    <br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
